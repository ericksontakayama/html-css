<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>
        Este vídeo está hospedado no servidor onde meu site está alocado.
    </p>
    <video src="midia/videos/Meu-Video-1.mp4" width="500" controls></video>

    <h1>outra forma de colocar videos para todas as plataformas</h1>

    <video width="400" poster="imagens/Foto de perfil.png" controls autoplay loop>
        <source src="midia/videos/meu-video.mp4" type="video/mp4">
        <source src="midia/videos/Meu-Video-2.mp4" type="video/mp4">
        <source src="midia/videos/Meu-Video-1.mp4" type="Video/mp4">
        <p>Seu navegador não é compativel</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FmrasWVUvC0?si=iYJ9CyC5PiY5sb0_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos pelo Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/949737504?h=e78f7813c9" width="315" height="560" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    


</body>
</html>
