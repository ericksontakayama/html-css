<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--Source media type 'a ordem precisa seguida a risca. pois pode não funcionar'-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="media/guanacast-33.mp3" controls autoplay></audio>
    <!--MP3, WAV e OGG-->

    <p>Outra forma de utilizar audio</p>
    <audio preload="metadata" autoplay controls loop> <!--Loop serve para quando o audio termina, ele repete o audio-->
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta o audio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>


</body>
</html>
